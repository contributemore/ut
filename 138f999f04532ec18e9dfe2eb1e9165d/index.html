<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invoice Generator & Verifier</title>
  <style>
    :root {
      --primary: #2563eb;
      --primary-dark: #1e40af;
      --success: #16a34a;
      --error: #dc2626;
      --bg: #f9fafb;
      --card-bg: #ffffff;
      --text: #111827;
      --radius: 12px;
    }

    * { box-sizing: border-box; }

    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 480px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    h1 {
      font-size: 1.8rem;
      text-align: center;
      margin-bottom: 10px;
    }

    .card {
      background: var(--card-bg);
      padding: 20px;
      border-radius: var(--radius);
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    h2 {
      font-size: 1.2rem;
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-size: 0.9rem;
      margin-bottom: 6px;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #d1d5db;
      border-radius: var(--radius);
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: var(--radius);
      color: white;
      background: var(--primary);
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover { background: var(--primary-dark); }

    .result {
      margin-top: 12px;
      padding: 12px;
      border-radius: var(--radius);
      font-weight: bold;
      text-align: center;
      word-break: break-all;
      min-height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .success { background: #dcfce7; color: var(--success); }
    .error { background: #fee2e2; color: var(--error); }

    .copy-btn {
      margin-top: 8px;
      background: #4b5563;
    }

    .copy-btn:hover { background: #374151; }

    /* Row for random generator */
    .random-row {
      display: flex;
      gap: 8px;
      margin-top: 8px;
      align-items: center;
    }

    .random-row input {
      width: 60px;
      padding: 6px;
      font-size: 0.9rem;
    }

    .random-btn {
      flex: 1;
      padding: 10px;
      font-size: 0.9rem;
      background: #10b981;
    }

    .random-btn:hover { background: #059669; }

    /* Spinner */
    .spinner {
      border: 4px solid #e5e7eb;
      border-top: 4px solid var(--primary);
      border-radius: 50%;
      width: 28px;
      height: 28px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Invoice Generator & Verifier</h1>

    <!-- Generator -->
    <div class="card">
      <h2>Generate Invoice</h2>
      <label for="invoiceNumber">Invoice Number</label>
      <input type="number" id="invoiceNumber" placeholder="Enter number">
      <button onclick="generateInvoice()">Generate</button>

      <!-- Random number generator -->
      <div class="random-row">
        <input type="number" id="randomDigits" min="1" max="16" value="6" title="Number of digits">
        <button class="random-btn" onclick="fillRandomNumber()">Random Number</button>
      </div>

      <div class="result" id="generatedResult" aria-live="polite"></div>
      <button class="copy-btn" onclick="copyInvoice()" style="display:none;">Copy Serial</button>
    </div>

    <!-- Verifier -->
    <div class="card">
      <h2>Verify Invoice</h2>
      <label for="invoiceSerial">Invoice Serial</label>
      <input type="text" id="invoiceSerial" placeholder="Enter serial">
      <button onclick="verifyInvoice()">Verify</button>
      <div class="result" id="verifyResult" aria-live="polite"></div>
    </div>
  </div>

  <script>
    function computeChecksum(inp1) {
      let inp2 = inp1 + 8941874414660;
      let inp3 = Math.floor(((inp2 ** 5) - inp2) / 10 % 1000000);
      return inp3;
    }

    function showSpinner(id) {
      const el = document.getElementById(id);
      el.innerHTML = '<div class="spinner"></div>';
      el.className = "result";
    }

    function generateInvoice() {
      let inp1 = parseInt(document.getElementById("invoiceNumber").value);
      if (isNaN(inp1)) { 
        showResult("generatedResult", "Enter a valid number", false);
        document.querySelector(".copy-btn").style.display = "none";
        return; 
      }

      showSpinner("generatedResult");
      document.querySelector(".copy-btn").style.display = "none";

      setTimeout(() => {
        let inp3 = computeChecksum(inp1);
        let padded = inp3.toString().padStart(6, "0");
        let serial = padded + inp1;

        showResult("generatedResult", "Invoice Serial: " + serial, true);
        document.querySelector(".copy-btn").style.display = "block";
        document.querySelector(".copy-btn").setAttribute("data-serial", serial);
      }, 250); // 250ms delay for generation
    }

    function verifyInvoice() {
      let inp1s = document.getElementById("invoiceSerial").value.trim();
      if (!inp1s || inp1s.length <= 6) { 
        showResult("verifyResult", "Enter a valid invoice serial", false);
        return; 
      }

      showSpinner("verifyResult");

      setTimeout(() => {
        let inp1 = parseInt(inp1s.slice(6));
        let inp3 = computeChecksum(inp1);
        let padded = inp3.toString().padStart(6, "0");
        let expected = padded + inp1;

        if (inp1s === expected) {
          showResult("verifyResult", `Valid ✔ (Serial matches for: ${inp1})`, true);
        } else {
          showResult("verifyResult", "Invalid ✘", false);
        }
      }, 750); // 750ms delay for verification
    }

    function showResult(id, msg, success) {
      const el = document.getElementById(id);
      el.textContent = msg;
      el.className = "result " + (success ? "success" : "error");
      el.style.visibility = "visible";
    }

    function copyInvoice() {
      const btn = document.querySelector(".copy-btn");
      const serial = btn.getAttribute("data-serial");
      navigator.clipboard.writeText(serial).then(() => {
        btn.textContent = "Copied!";
        setTimeout(() => btn.textContent = "Copy Serial", 1500);
      });
    }

    function fillRandomNumber() {
      let digits = parseInt(document.getElementById("randomDigits").value);
      if (isNaN(digits) || digits < 1 || digits > 16) digits = 6;

      let min = Math.pow(10, digits - 1);
      let max = Math.pow(10, digits) - 1;
      let rand = Math.floor(Math.random() * (max - min + 1)) + min;

      document.getElementById("invoiceNumber").value = rand;
    }
  </script>
</body>
</html>
